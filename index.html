<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>一起来消灭病毒</title>
  <link rel="shortcut icon" href="./image/1.jpg" type="image/x-icon">
  <link rel="stylesheet" href="./style/main.css">
</head>
<body>
  <div class="app">
    <audio class="audio" src="./file/tap.mp3"></audio>
    <audio class="audio" src="./file/tap.mp3"></audio>
    <audio class="audio" src="./file/tap.mp3"></audio>
    <audio class="audio" src="./file/tap.mp3"></audio>
    <audio class="audio" src="./file/tap.mp3"></audio>
    <!-- 开始 -->
     <div class="view-start">
        <div class="content">
          <div>点击屏幕上随机出现的病毒</div>
          <div>就可以消灭它</div>
          <div>准备好了吗？</div>
          <div><button class="btn-start">开始</button></div>
          <div>@小像科技出品</div>
        </div>
     </div>
     <!-- 开始 -->
     <div class="view-time">
       <div class="time-wrap"><span class="time">20</span> 秒</div>
     </div>
     <!-- 游戏 -->
     <div class="view-play">
       <!-- <div class="coronavirus"></div> -->
     </div>
     <!-- 游戏 -->
     <!-- end -->
     <div class="view-end">
        <div class="count-wrap">
         <p>一共消灭了 <span class="count"></span> 个病毒</p>
         <p>邀请好友一起来吧。</p>
         <p>
           <button class="replay-btn">再来一次</button>
         </p>
         <p>温馨提示：</p>
         <p>疫情还未结束，要在家少出门。</p>
         <p>积极防护，保护自己</p>
         <p>戴口罩，勤洗手</p>
      </div>
     </div>
     <!-- end -->
  </div>
  <script src="./js/init.js"></script>
</body>
</html>
